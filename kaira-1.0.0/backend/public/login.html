<!DOCTYPE html>
<html lang="th">

<head>
  <title>Kaira - Bootstrap 5 Fashion Store HTML CSS Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="ecommerce,fashion,store">
  <meta name="description" content="Bootstrap 5 Fashion Store HTML CSS Template">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">เข้าสู่ระบบ Admin</h2>
    <form id="loginForm" class="row g-3">
      <div class="col-md-6">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-dark w-100">เข้าสู่ระบบ</button>
      </div>
    </form>
  </div>

  <script>
    // ตรวจสอบการล็อกอินเมื่อกดปุ่ม Submit
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // กำหนดชื่อผู้ใช้และรหัสผ่าน
      const validUsername = 'admin';
      const validPassword = 'admin123';

      // ตรวจสอบชื่อผู้ใช้และรหัสผ่าน
      if (username === validUsername && password === validPassword) {
        // ถ้าถูกต้อง ให้เก็บสถานะว่าเข้าสู่ระบบแล้ว
        localStorage.setItem('loggedIn', 'true');
        // ส่งไปยังหน้า admin
        window.location.href = 'admin.html';
      } else {
        alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
      }
    });
  </script>
</body>

</html>
