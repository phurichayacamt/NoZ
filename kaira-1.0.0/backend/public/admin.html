  <script>
    async function loadProducts() {
      const res = await fetch('/api/admin/products');
      const products = await res.json();
      const tbody = document.getElementById('productTableBody');
      tbody.innerHTML = '';
      products.forEach(p => {
        const tr = document.createElement('tr');
        const image = p.image ? `<img src='/${p.image}' width='50' class='rounded'>` : '-';
        tr.innerHTML = `
          <td>${image}</td>
          <td>${p.name}</td>
          <td>${p.category}</td>
          <td>${p.stock || 0}</td>
          <td>${p.price}</td>

            <button class="btn btn-sm btn-outline-warning me-1" onclick='editProduct(${JSON.stringify(p)})'>‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${p.id})">üóë</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editProduct(p) {
      document.getElementById('productId').value = p.id;
      document.getElementById('name').value = p.name;
      document.getElementById('category').value = p.category;
      document.getElementById('price').value = p.price;
      document.getElementById('stock').value = p.stock || 0;
      
    }

    async function deleteProduct(id) {

    }

      const url = id ? '/api/admin/products/' + id : '/api/admin/products';

      await fetch(url, { method, body: formData });
      document.getElementById('productForm').reset();
      loadProducts();
  
});
