<form id="register-form">
    <div class="mb-3">
      <label for="new-email" class="form-label">อีเมล</label>
      <input type="email" class="form-control" id="new-email" placeholder="กรุณากรอกอีเมล" required>
    </div>
    <div class="mb-3">
      <label for="new-password" class="form-label">รหัสผ่าน</label>
      <input type="password" class="form-control" id="new-password" placeholder="กรุณากรอกรหัสผ่าน" required>
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="กรุณายืนยันรหัสผ่าน" required>
    </div>
    <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
  </form>
